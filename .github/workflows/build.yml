name: Deploy to pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > /home/runner/keystore
          bundle exec fastlane build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - run: |
          mkdir -pv public
          cp -v app/build/outputs/apk/maminfo-traccar-manager-android/release/maminfo-traccar-manager-android-release.apk "public/maminfo-${{ github.run_number }}.apk"
          cp -v app/build/outputs/apk/maminfo-traccar-manager-android/release/maminfo-traccar-manager-android-release.apk public
          echo "Download the APK ${{ github.run_number }} from the link below:" > public/index.html
          echo "<a href='maminfo-${{ github.run_number }}.apk'>Download APK ${{ github.run_number }}</a>" >> public/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4